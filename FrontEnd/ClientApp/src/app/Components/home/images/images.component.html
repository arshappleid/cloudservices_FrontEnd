<div>
  <h4 class="text-center mb-3 text-dark">What we Offer</h4>
  <div>
    <!--Add the images_url her-->
    <carousel [height]="carousel_width"
      [width]="carousel_height"
      [cellsToShow]="1"
      [loop]="true"
      [autoplay]="true"
      [autoplayInterval]="8000"
      [pauseOnHover]=true
      [dots]="true"
      [transitionDuration]="400">

      <!--Carasoul sells-->
      <div *ngFor="let img of images_url"
        class="carousel-cell">
        <div class="text-center mb-3 text-dark">
          <div class="row">
            <img class="row"
              style="height: 500px;"
              src="{{img.path}}"
              style="width: 100%; height: 100%;">
          </div>
          <div class="row">
            <h3 class="mt-3">{{img.description}}</h3>
          </div>
        </div>
      </div>
    </carousel>

  </div>
</div>
