<div class="bg-secondary p-5">

  <h3>Pre-built Api Integeration</h3>
  <div style="display: flex;overflow: auto;">
    <!--Card 1-->
    <div class="card m-4"
      style="min-width:300px;max-width: 350px;">
      <img src="{{images[0].url}}"
        class="card-img-top"
        style="min-height: 70%;max-height: 70%;"
        alt="C{{images[0].alt}}">
      <div class="card-body">
        <h5 class="card-title">{{images[0].title}}</h5>
        <p class="card-text">{{images[0].description}}
          content.</p>
        <a href="{{images[0].link}}"
          class="btn btn-primary">{{images[0].alt}}</a>
      </div>
    </div>

    <!--Card 2-->
    <div class="card m-4"
      style="min-width:300px;max-width: 350px;">
      <img src="{{images[1].url}}"
        class="card-img-top"
        style="min-height: 50%;"
        alt="C{{images[1].alt}}">
      <div class="card-body">
        <h5 class="card-title">{{images[1].title}}</h5>
        <p class="card-text">{{images[1].description}}
          content.</p>
        <a href="{{images[1].link}}"
          class="btn btn-primary">{{images[1].alt}}</a>
      </div>
    </div>

    <!--Card 3-->
    <div class="card m-4"
      style="min-width:300px;max-width: 350px;">

        class="card-img-top"
        style="min-height: 50%;"
        alt="C{{images[2].alt}}">
      <div class="card-body">

        <a href="{{images[2].link}}"
