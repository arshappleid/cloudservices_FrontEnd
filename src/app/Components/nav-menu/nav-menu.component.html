<header class="app-bg-nav">
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm mb-3">
    <div class="container text-white">
      <a class="navbar-brand" [routerLink]="['/']">{{ companyName }}</a>
      <button
        class="navbar-toggler border-0"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
        >
        <span class="navbar-toggler">
          <i class="bi bi-list border-0" style="color: black"></i>
        </span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex justify-content-end"
        [ngClass]="{ show: isExpanded }"
        >
        <ul class="navbar-nav flex-grow">
          @for (link of navLinks; track link) {
            <li
              class="nav-item"
              [routerLinkActive]="['link-active']"
						[routerLinkActiveOptions]="{
							exact: link.route === '/'
						}"
              >
              <a class="nav-link" [routerLink]="[link.route]">{{
                link.label
              }}</a>
            </li>
          }
        </ul>
      </div>
    </div>
  </nav>
</header>
