<!--Web App-->
<div *ngIf="!isMobile">
	<h2 class="text-dark">{{ pageTitle }}</h2>
	<br />

	<div
		*ngFor="let study of caseStudies; let i = index; let last = last"
		class="row p-4 m-2"
		[class.border-bottom]="!last"
		[class.mt-4]="i > 0">
		<div class="col-4">
			<img
				[src]="study.img_url"
				style="width: 100%; height: 220px; object-fit: cover; border-radius: 8px"
				[alt]="study.name" />
		</div>
		<div class="col p-4 text-center">
			<h3 class="text-dark" style="font-family: 'Lato', sans-serif">
				<u>{{ study.name }}</u>
			</h3>
			<p class="text-secondary mb-1">
				<i class="fas fa-building me-1"></i>{{ study.client }}
			</p>
			<p class="text-dark mt-2">{{ study.description }}</p>
			<div class="mt-3">
				<a
					[href]="study.projectLink"
					target="_blank"
					rel="noopener noreferrer"
					class="btn btn-outline-primary btn-sm">
					<i class="fab fa-github me-2"></i>View on GitHub
				</a>
			</div>
		</div>
	</div>
</div>
